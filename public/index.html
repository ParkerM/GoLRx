<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game of Life RxJS</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!--suppress HtmlUnknownTarget -->
    <script type="module" src="./dist/index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">I'm alive!</header>

      <div class="game-container">
        <div id="game-div"></div>
      </div>

      <div class="panel controls">
        <div class="form-row">
          <button type="button" id="btnTick">Step</button>
        </div>
        <div class="form-row">
          <button type="button" id="btnStart">Start</button>
          <label for="interval-slider"
            >Ticks/sec: <output id="lbl-ticks-sec"></output
          ></label>
          <input
            type="range"
            id="interval-slider"
            min="0.2"
            max="10"
            step="0.2"
          />
        </div>
      </div>

      <div class="panel spacer"></div>

      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
