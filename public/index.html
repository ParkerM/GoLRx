<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game of Life RxJS</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Farsan&display=swap"
      rel="stylesheet"
    />
    <!--    <style >-->
    <!--        @import url('https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap');-->
    <!--        @import url('https://fonts.googleapis.com/css2?family=BenchNine:wght@300&family=Stint+Ultra+Condensed&display=swap');-->
    <!--    </style>-->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!--suppress HtmlUnknownTarget -->
    <script type="module" src="./dist/index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">I'm alive!</header>

      <div class="game-container">
        <div id="game-div">
          <canvas id="game-canvas" width="60" height="30"></canvas>
          <canvas id="grid-canvas"></canvas>
        </div>
      </div>

      <div class="panel controls">
        <div class="form-row">
          <button type="button" id="btnTick">Step</button>
        </div>
        <div class="form-row">
          <button type="button" id="btnStart">Start</button>
          <label for="interval-slider"
            >Ticks/sec: <output id="lbl-ticks-sec"></output
          ></label>
          <input
            type="range"
            id="interval-slider"
            min="0.2"
            max="10"
            step="0.2"
          />
        </div>
      </div>

      <div class="panel spacer"></div>

      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
